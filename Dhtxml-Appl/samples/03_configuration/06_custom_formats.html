<!DOCTYPE html>
<html>
	<head>
		<title>Custom formats</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/spreadsheet.js?v=3.1.4"></script>
		<link rel="stylesheet" href="../../codebase/spreadsheet.css?v=3.1.4">
		<link rel="stylesheet" href="../common/index.css?v=3.1.4">
		<script type="text/javascript" src="../common/dataset.js?v=3.1.4"></script>
</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../" class="dhx_sample-header-breadcrumbs__link">Spreadsheet samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./" class="dhx_sample-header-breadcrumbs__link">configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">custom formats</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					Custom formats.
					Check documentation:
					<a href="https://docs.dhtmlx.com/spreadsheet/number_formatting.html#formatscustomization" target="_blank" class="dhx_sample-header-link">Configuration</a>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="spreadsheet"></div>
			
		</section>

		<script>
			var spreadsheet = new dhx.Spreadsheet("spreadsheet", {
				formats: [
					{
						name: "U.S. Dollar",
						id: "currency",
						mask: "$#,##0.00"
					},
					{
						name: "Euro",
						id: "euro",
						mask: "[$â‚¬]#.##0,00",
						example: "1000.50"
					},
					{
						name: "Swiss franc",
						id: "franc",
						mask: "[$CHF ]#.##0,00"
					}
				],
				menu: true
			});
			spreadsheet.parse(dataset);
		</script>

	</body>
</html>
