	<section class="dhx_sample-container" >
		<div class="dhx_sample-container__widget" style="height: 500px" id="cont"></div>
	</section>
	<script>
		var spreadsheet = new dhx.Spreadsheet("cont");
		spreadsheet.parse(dataset);

		function setIcons(type) {
			switch (type) {
				case "fa":
					spreadsheet.toolbar.data.update("undo", {
						icon: "fa fa-undo"
					});
					spreadsheet.toolbar.data.update("redo", {
						icon: "fa fa-redo"
					});
					spreadsheet.toolbar.paint();
					break;
				case "dxi":
					spreadsheet.toolbar.data.update("undo", {
						icon: "dxi-undo"
					});
					spreadsheet.toolbar.data.update("redo", {
						icon: "dxi-redo"
					});
					spreadsheet.toolbar.paint();
					break;
			}
		}
	</script>
