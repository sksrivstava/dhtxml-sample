<body>
	<header>
	<div class="dhx_sample-header__main">
		<nav class="dhx_sample-header__breadcrumbs">

		<h1 class="dhx_sample-header__title">
			Custom readonly mode.
			Check documentation:
			<a href="https://docs.dhtmlx.com/spreadsheet/customization.html#customreadonlymode" target="_blank" class="dhx_sample-header-link">Customization</a>
		</h1>

</header>
	<section class="dhx_sample-container" >
		<div class="dhx_sample-container__widget" style="height: 500px" id="cont"></div>
	</section>
	<script>
		var spreadsheet = new dhx.Spreadsheet("cont");

		spreadsheet.events.on("beforeEditStart", function () {
			return false;
		});
		spreadsheet.events.on("beforeValueChange", function () {
			return false;
		});
		spreadsheet.events.on("beforeStyleChange", function () {
			return false;
		});
		spreadsheet.events.on("beforecolumndelete", function () {
			return false;
		});
		spreadsheet.events.on("beforerowdelete", function () {
			return false;
		});
		spreadsheet.events.on("beforecolumnadd", function () {
			return false;
		});
		spreadsheet.events.on("beforerowadd", function () {
			return false;
		});

		spreadsheet.parse(styledDataset);
	</script>
</body>
